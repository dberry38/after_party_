<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron" title="Work Day Scheduler header, with clock image in background.">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p id="subHeader" class="lead">A simple calendar app for scheduling your work day</p>
      <div class="timeBox">
        <p id="currentDay"></p>
        <p id="currentDate"></p>
        <p id="headerClock"></p>
      </div>

    </header>

    <div class="container">
      <!-- Timeblocks go here -->
        <div id="9am" class="hourRow row present">
          <div class="thisHour col-1 justify-content-start">9 am</div>
          <div class="eventBox">
            <textarea id="addEventText" class="col-10">Add an event!</textarea>
          </div>
          <div class="col justify-content-end">
            <button id="saveButt1" class="saveBtn">Save</button>
          </div>
        </div>

        <div id="10am" class="hourRow row present">
          <div class="thisHour col-1 justify-content-start">10 am</div>

        </div>

          </div>
          <div class="col justify-content-end">
            <button class="saveBtn">Save</button>
          </div>
        </div>

        <div id="1pm" class="hourRow row present">

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
